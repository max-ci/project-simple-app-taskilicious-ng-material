<ng-container *ngIf="loadingCategory$ | async">
  <mat-progress-spinner [color]="'primary'" [mode]="'indeterminate'" [value]="50" [diameter]="50">
  </mat-progress-spinner>
</ng-container>

<ng-container *ngIf="category$ | async as category">
  <h1>Welcome to category: {{ category['name'] }}</h1>
</ng-container>

<ng-container *ngIf="loadingTasks$ | async">
  <mat-progress-spinner [color]="'primary'" [mode]="'indeterminate'" [value]="50" [diameter]="50">
  </mat-progress-spinner>
</ng-container>

<ng-container *ngIf="refreshedTasks$ | async as tasks">
  <table
    *ngIf="tasks.length; else empty"
    mat-table
    [dataSource]="tasks"
    [trackBy]="taskTrackBy"
    class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let task">{{ task.name }}</td>
    </ng-container>

    <ng-container matColumnDef="categoryId">
      <th mat-header-cell *matHeaderCellDef>Category ID</th>
      <td mat-cell *matCellDef="let task">{{ task.categoryId }}</td>
    </ng-container>

    <ng-container matColumnDef="updateTask">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let task">
        <button mat-mini-fab routerLink="/tasks/edit/{{ task.id }}">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="deleteTask">
      <th mat-header-cell *matHeaderCellDef>Remove</th>
      <td mat-cell *matCellDef="let task">
        <ng-container *ngIf="!(loadingDeleteTask$ | async)">
          <button (click)="deleteTask(task.id)" mat-mini-fab><mat-icon>remove</mat-icon></button>
        </ng-container>

        <ng-container *ngIf="loadingDeleteTask$ | async">
          <mat-progress-spinner
            [color]="'primary'"
            [mode]="'indeterminate'"
            [value]="50"
            [diameter]="20">
          </mat-progress-spinner>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'categoryId', 'updateTask', 'deleteTask']"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['name', 'categoryId', 'updateTask', 'deleteTask']"></tr>
  </table>
</ng-container>

<ng-template #empty> <div>0 tasks</div> </ng-template>

<button mat-mini-fab (click)="redirectToCreateTaskWithCategoryId()">
  <mat-icon>add</mat-icon>
</button>
