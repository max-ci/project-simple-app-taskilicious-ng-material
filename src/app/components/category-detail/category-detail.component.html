<ng-container *ngIf="loadingCategory$ | async">
  <mat-progress-spinner [color]="'primary'" [mode]="'indeterminate'" [value]="50" [diameter]="50">
  </mat-progress-spinner>
</ng-container>

<ng-container *ngIf="category$ | async as category">
  <h1>Welcome to category: {{ category['name'] }}</h1>
</ng-container>

<ng-container *ngIf="loadingTasks$ | async">
  <mat-progress-spinner [color]="'primary'" [mode]="'indeterminate'" [value]="50" [diameter]="50">
  </mat-progress-spinner>
</ng-container>

<ng-container *ngIf="refreshedTasks$ | async as tasks">
  <table
    *ngIf="tasks.length; else empty"
    mat-table
    [dataSource]="tasks"
    [trackBy]="taskTrackBy"
    class="mat-elevation-z8">
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let task">
        <img
          *ngIf="task.imageUrl; else noImage"
          [src]="task.imageUrl"
          [alt]="task.name"
          width="50" />
        <ng-template #noImage>No image</ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let task">{{ task.name }}</td>
    </ng-container>

    <ng-container matColumnDef="categoryId">
      <th mat-header-cell *matHeaderCellDef>CategoryID</th>
      <td mat-cell *matCellDef="let task">{{ task.categoryId }}</td>
    </ng-container>

    <ng-container matColumnDef="teamMembers">
      <th mat-header-cell *matHeaderCellDef>Team Members</th>
      <td mat-cell *matCellDef="let task">
        <ng-container *ngIf="task.teamMembers.length; else noTeamMembersAssigned">
          <ng-container *ngFor="let teamMember of task.teamMembers">
            <img [src]="teamMember.avatar" [alt]="teamMember.name" width="24" />
          </ng-container>
        </ng-container>

        <ng-template #noTeamMembersAssigned> No team members assigned </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="updateTask">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let task">
        <button mat-mini-fab routerLink="/tasks/edit/{{ task.id }}">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="deleteTask">
      <th mat-header-cell *matHeaderCellDef>Remove</th>
      <td mat-cell *matCellDef="let task">
        <ng-container *ngIf="(loadingDeleteTask$ | async) !== task.id; else loadingDeleteTask">
          <button (click)="deleteTask(task.id)" mat-mini-fab><mat-icon>remove</mat-icon></button>
        </ng-container>

        <ng-template #loadingDeleteTask>
          <mat-progress-spinner
            [color]="'primary'"
            [mode]="'indeterminate'"
            [value]="50"
            [diameter]="20">
          </mat-progress-spinner>
        </ng-template>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="[
        'image',
        'name',
        'categoryId',
        'teamMembers',
        'updateTask',
        'deleteTask'
      ]"></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: ['image', 'name', 'categoryId', 'teamMembers', 'updateTask', 'deleteTask']
      "></tr>
  </table>
</ng-container>

<ng-template #empty> <div>0 tasks</div> </ng-template>

<button mat-mini-fab (click)="redirectToCreateTaskWithCategoryId()">
  <mat-icon>add</mat-icon>
</button>
